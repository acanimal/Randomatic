<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <style>
            textarea {
                border-color: #ccc;
                width: 100%;
                margin-bottom: 10px;
            }
        </style>

    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-md-8">
                    <h1>Randomattor <small>Comes to create the random !!!</small></h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label>Alphabet</label>
                    <label>
                        <input type="checkbox" checked id="uppercase"> Upper
                    </label>
                    <label>
                        <input type="checkbox" checked id="lowercase"> Lower
                    </label>
                </div>
                <div class="col-md-2">
                    <label>
                        <input type="checkbox" checked id="numbers"> Numbers
                    </label>
                </div>
                <div class="col-md-2">
                    <label>
                        <input type="checkbox" id="nonalpha"> Non alphanumeric
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label>
                        Num. Randoms <input type="text" class="form-control" value="1" id="numrandoms">
                    </label>
                </div>
                <div class="col-md-2">
                    <label>
                        Length <input type="text" class="form-control" value="8" id="length">
                    </label>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" id="generate">Generate</button>
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-8">

                    <textarea id="randoms">Randoms...</textarea>

                </div>
            </div>



        </div>




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

        <!-- Randomattor -->
        <script>
            // Characters definitions
            var CHARS = {
                NUMBERS: '0123456789',
                UPPER: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                LOWER: 'abcdefghijklmnopqrstuvwxyz',
                NONALPHA: ' !"#$%&\'()*+,-./:;<=>?@[\]^_`{|}~'
            };

            var computeString = function(characters, length) {
                var word = '';
                var l = characters.length;
                for (var i = 0; i < length; i++) {
                    word += characters.charAt(Math.floor(Math.random() * l));
                }
                return word;
            }

            $('#generate').on('click', function() {
                var characters = '';

                if ($('#uppercase').is(":checked")) {
                    characters += CHARS.UPPER;
                }
                if ($('#lowercase').is(":checked")) {
                    characters += CHARS.LOWER;
                }
                if ($('#numbers').is(":checked")) {
                    characters += CHARS.NUMBERS;
                }
                if ($('#nonalpha').is(":checked")) {
                    characters += CHARS.NONALPHA;
                }

                if (characters === '') {
                    // Do nothing
                    $('#randoms').text("");
                    return;
                }

                var numrandoms = $('#numrandoms').val();
                numrandoms = numrandoms ? numrandoms : 1;
                var length = $('#length').val();

                var result = [];
                for (var i = 0; i < numrandoms; i++) {
                    result.push(computeString(characters, length));
                }

                result = result.join('\r\n');
                $('#randoms').text(result);
            });

        </script>
    </body>
</html>
